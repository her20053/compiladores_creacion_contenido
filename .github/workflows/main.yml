name: Electron and Flask Build

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      # Set up Node.js and Python steps here...

      - name: Install dependencies
        run: |
          npm install
          pip install -r backend/requirements.txt
          pip install pyinstaller  # Install pyinstaller

      - name: Build Flask backend with PyInstaller
        run: |
          pyinstaller --onefile --add-data "backend/templates;templates" --add-data "backend/static;static" --add-data "backend/orden.json:." --add-data "backend/AFN_Imagenes;AFN_Imagenes" --hidden-import flask_cors backend/main.py

      - name: Build Electron app for Windows
        run: |
          npm run build:electron -- --win

      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: electron-and-flask-build
          path: release-builds/*.exe  # Ensure paths is specified as a string, not an array
